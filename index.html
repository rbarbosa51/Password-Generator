<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div id="popup" class="popup-background hidden">
      <div class="popup-card">
        <h2>Password Criteria</h2>
        <p><em>Open the console log to view validation</em></p>
        <form action="">
          <div class="popup-card-item">
            <label>Password Length (8 to 128)</label>
            <input type="range" id="passwordLength" value="68" min="8" max="128">
            <label id="lengthText">Password length of: 68</label>
          </div>
          <div class="popup-card-item">
            <label>Character types to include</label>
          </div>
          <div class="popup-card-item">
            <input style='margin-left: 0;' type="checkbox" name="lowercase" id="lowercase">
            <label for="lowercase">Lower Case</label>
            <input type="checkbox" name="uppercase" id="uppercase">
            <label for="uppercase">Upper Case</label>
            <input type="checkbox" name="numeric" id="numeric">
            <label for="numeric">Numeric</label>
            <input type="checkbox" name="specialcharacters" id="specialcharacters">
            <label for="specialcharacters">Special Characters</label>
          </div>
        </form>
        <button id="popupBtnGenerate" class="popup-card-btn">Generate</button>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
